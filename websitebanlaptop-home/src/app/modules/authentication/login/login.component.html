<div class="loginscreen">
    <div class="middle-box loginscreen">
      <div class="text-center">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="m-t">
          <div class="form-group">
            <input class="form-control"
                   formControlName="email"
                   id="email"
                   placeholder="Email"
                   required=""
                   type="email"
            >
          </div>
          <div class="form-group">
            <input
              (input)="validSpacePassword($event)"
              class="form-control"
              formControlName="password"
              id="password"
              placeholder="Mật Khẩu"
              required=""
              type="password"
            >
          </div>
          <button [disabled]="checkValidForm()" class="btn btn-primary block full-width m-b" type="submit">Đăng Nhập
          </button>
        </form>
      </div>
    </div>
</div>
